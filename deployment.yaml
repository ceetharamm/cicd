---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mypyt
  name: mypyt-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypyt
  template:
    metadata:
      labels:
        app: mypyt
    spec:
      containers:
      - image: ceetharamm/mypy:latest
        name: mypyt
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mypyt
  name: mypyt-svc
spec:
  ports:
  - name: mypyt
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: mypyt
  type: NodePort
